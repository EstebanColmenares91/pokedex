<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&family=Open+Sans:wght@400;500;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="title">Pokedex</h1>

    
    
    <main class="pokedex">
      <div class="container">
        <div class="main__content">

          <span class="spanError"></span>
          <input type="text" id="nombrePokemon">
          <input type="button" id="searchBoton" value="Buscar" onclick="buscarPokemon()">
          <div id="pokemonName" class="searchedPokemon"></div>
          <div class="otro-container">
            <div class="pokemon-container">

            </div>
          </div>

          <div class="paginacion">
            <button class="next"> Next</button>
            <button class="previous">Previous</button>
          </div>
        </div>
      </div>
    </main>

    <main class="pokemonSelected">
      <div class="container">
        <div class="main__content">
                   
          <div class="pokemonSelected__container">
            <div class="spritesContainer"></div>

            <div class="pokemonCard">
              <div class="pokemonMainInfo">
                <h3 class="pokemon__name"></h3>
                <span class="pokemon__id"></span>
                <p class="pokemon__height"></p>
                <p class="pokemon__weight"></p>
              </div>
              <figure class="pokemon__figure">
                <img src="" alt="" class="pokemon__img">
              </figure>
              <div class="pokemon__info pokemon__info--grid">
                <div class="pokemon__type"></div>

                <div class="stats__container">
                    <div class="pokemon__stats pokemon__stats--grid">
                      <div class="hp"></div>
                      <div class="attack"></div>
                      <div class="defense"></div>
                      <div class="special-attack"></div>
                      <div class="special-defense"></div>
                      <div class="speed"></div>
                    </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </main>
    

    <script src="./node.js"></script>
    <script src="./app.js"></script>
    <script src="./navigation.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Pok√©dex made by a fan. Where you can look at some information of your favorites pokemons.">
    <title>Pok√©dex</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&family=Open+Sans:wght@400;500;600;800&display=swap" rel="stylesheet">
    
    <!-- icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="icon" href="./css/img/pokeball.png">
  </head>
  <body>
    <h1 class="title">Pok√©dex</h1>
    <main class="pokedex">
      <div class="container">
        <div class="main__content">

          <span class="spanError"></span>
          <span class="spanError spanWarning"></span>

          <form class="searching__pokemon">
            <input type="text" id="nombrePokemon" placeholder="Search by name or ID">
            <input type="button" class="button bi bi-search" id="searchBoton" value="Search üîé" onclick="buscarPokemon()">
          </form>

          <div class="searchedPokemon__container">
            <div id="pokemonName" class="searchedPokemon"></div>
          </div>
          
          <div class="otro-container">
            <div class="pokemon-container">

            </div>
          </div>

          <div class="pagination">
            <button class="button previous"><i class="bi bi-arrow-left"></i> Previous</button>
            <button class="button next">Next <i class="bi bi-arrow-right"></i></i></button>
          </div>
        </div>
      </div>
    </main>

    <main class="pokemonSelected">
      <div class="container">
        <div class="main__content">
                   
          <div class="pokemonSelected__container">
            <div class="spritesContainer"></div>

            <div class="pokemonCard">
              <a href="#home" class="icon"><i class="bi bi-x"></i></a>
              <div class="pokemonMainInfo">
                <h3 class="pokemon__name"></h3>
                <span class="pokemon__id"></span>
                <p class="pokemon__height"></p>
                <p class="pokemon__weight"></p>
              </div>
              <figure class="pokemon__figure">
                <img src="" alt="pokemon image" class="pokemon__img">
              </figure>
              <div class="pokemon__info pokemon__info--grid">
                <div class="pokemon__type"></div>

                <div class="stats__container">
                    <div class="pokemon__stats pokemon__stats--grid"></div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </main>
    
    <h2>Pokemones Favoritos</h2>
    <section class="favoritePokemons">
      <div class="favorites"></div>
    </section>

    <script src="./src/lazy.js"></script>
    <script src="./src/API_URL.js"></script>
    <script src="./src/var.js"></script>
    <script src="./src/crearTemplates.js"></script>
    <script src="./src/nodes.js"></script>
    <script src="./src/app.js"></script>
    <script src="./src/navigation.js"></script>
</body>
</html>
